<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, shrink-to-fit=0, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Spatial Audio</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser-arcade-physics.min.js"></script>
  <script type="module" src="js/index.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="space"></div>

  <div hidden>
    <button type="button" id="connect" disabled>Connect</button>
    <button type="button" id="leave" disabled>Leave</button>
  </div>
  <div class="fab-container">
    <div class="fab fab-icon-holder">
      <i class="fas fa-cog"></i>
    </div>
    <div class="fab-options">
      <form id="controls">
        <label for="roomName" style="display: none;">Room:</label>
        <input id="roomName" style="display: none;" type="text" placeholder="(Required)" value="PDIS">

        <label for="userName">Name:</label>
        <input id="userName" placeholder="(Required)" type="text" value="User">

        <label for="cams" style="display: none;">Video:</label>
        <select id="cams" style="display: none;"></select>

        <label for="mics">Mic:</label>
        <select id="mics"></select>

        <label for="speakers">Speakers:</label>
        <select id="speakers"></select>

      </form>
    </div>
  </div>
</body>

</html>
